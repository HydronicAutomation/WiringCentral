{% extends 'wiringcentralconfigurator_app/base.html' %}

{% block title %} Long-Lived-Access-Token {% endblock title %}

{% block content %}
    <div class="text-center">
        <div class="row m-5">
            <div class="col-12 align-self-center">
                <div class="card">
                    <div class="card-header">
{#                        {{ form.token.label_tag }}#}
                        <h4>Create Long-Lived Access Token</h4>
                    </div>
                    <div class="card-body">

                        <form method="post">
                            {% csrf_token %}
                            <input type="text" name="token" class="form-control" placeholder="Please Enter the Long-Lived Access Token" maxlength="200" id="id_token" value="{{ token }}" required>

                            <div class="card-footer border-top-0">
{#                                <button class="btn btn-lg btn-danger btn-block">Test Token</button>#}
                                <button type="submit" class="btn btn-lg btn-success btn-block">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
{% endblock content %}
